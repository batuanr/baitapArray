<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayNumber = [1,3,6,9,17,44,49,41,19,14,57,88];
    let total = 0;
    // function kiểm tra số nguyên tố
    function check(n) {
        if(n < 2){
            return false;
        }
        else{
            for (let i = 2; i<=Math.sqrt(n); i++){
                if (n%i === 0){
                    return false;
                }
            }
            return true;
        }
    }
    // tính tổng các số nguyên tố trong mảng
    for (let i = 0; i < arrayNumber.length; i++){
        if (check(arrayNumber[i])){
            total += arrayNumber[i];
        }
    }
    document.write("Tổng của các số nguyên tố trong mảng là: " + total);
</script>
</body>
</html>
